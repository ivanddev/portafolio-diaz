<body class="body-contact">
    <header class="header">
        <nav class="nav">
            <div class="nav__logo">
                <a href="index.html"><img class="nav__div__logo__img" src="../images/zierk-logo.png"
                        alt="zierk logo"></a>
            </div>
            <div class="nav__div">
                <ul class="nav__ul">
                    <li class="nav__li"><a class="nav__a" href="../index.html">HOME</a></li>
                    <li class="nav__li"><a class="nav__a" href="../pages/about-me.html">ABOUT ME</a></li>
                    <li class="nav__li"><a class="nav__a" href="../pages/portfolio.html">PORTFOLIO</a></li>
                    <li class="nav__li"><a class="nav__a" href="../pages/client.html">CLIENT</a></li>
                    <li class="nav__li"><a class="nav__a" href="../pages/contact.html">CONTACT</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="main-contact">
        <h1 class="contact-title animate__animated animate__fadeIn">CONTACT ME!</h1>
        <div class="contact-container animate__animated animate__fadeInUp">
            <section class="contact-container__card1 cards">
                <article class="contact-container__article"><a href="https://www.instagram.com" target="_BLANK"><img
                            class="contact-img imghover imghover2" src="../images/instagram-logo.png" alt="Instagram Logo"></a>
                    <div class="contact-container__cards-titles">
                        <h2>Instagram</h2>
                    </div>
                </article>
            </section>
            <section class="contact-container__card2 cards">
                <article class="contact-container__article"><a href="https://www.facebook.com" target="_BLANK"><img
                            class="contact-img imghover imghover2" src="../images/facebook-logo.png" alt="Facebook Logo"></a>
                    <div class="contact-container__cards-titles">
                        <h2>Facebook</h2>
                    </div>
                </article>
            </section>
            <section class="contact-container__card3 cards">
                <article class="contact-container__article"><a href="https://www.deviantart.com" target="_BLANK"><img
                            class="contact-img imghover imghover2" src="../images/deviantart-logo.png" alt="DeviantArt Logo"></a>
                    <div class="contact-container__cards-titles">
                        <h2>DevianArt</h2>
                    </div>
                </article>
            </section>
            <section class="contact-container__card4 cards">
                <article class="contact-container__article"><a href="https://www.youtube.com" target="_BLANK"><img
                            class="contact-img imghover imghover2" src="../images/youtube-logo.png" alt="Youtube Logo"></a>
                    <div class="contact-container__cards-titles">
                        <h2>Youtube</h2>
                    </div>
                </article>
            </section>
        </div>
    </main>
    <div class="contact-form">
        <div class="contact-form__div">
            <div class="contact-form__logo">
                <img class="contact-form__logo__img" src="../images/zierk-logo.png" alt="">
            </div>
            <form class="form" enctype="" method="" action="">
                <div class="form__flex">
                    <!-- FIRST NAME -->
                    <div class="form__elements">
                        <label for="firstname">First name:</label>
                        <input class="form__input" type="text" name="firstname">
                    </div>
                    <!-- LAST NAME -->
                    <div class="form__elements">
                        <label for="lastname">Last name:</label>
                        <input class="form__input" type="text" name="lastname">
                    </div>
                </div>
                <!-- EMAIL -->
                <div class="form__elements">
                    <label for="email">Email:</label>
                    <input class="form__input" type="email" name="email">
                </div>
                <!-- COMMENTARY -->
                <div class="form__elements">
                    <label for="commentary">Leave us a few words:</label>
                    <textarea class="form__textarea" name="commentary" id="" cols="30" rows="5"></textarea>
                </div>
                <!-- BUTTON -->
                <div class="form__elements">
                    <input class="btn btn--form" type="submit" name="submit" value="Submit">
                </div>

            </form>
        </div>
    </div>
    </main>
    <footer class="footer">
        <div class="footer__div">
            <div class="footer__div__container">
                <a href="https://www.instagram.com" target="__BLANK"><img class="footer__div__logos__img"
                        src="../images/instagram-logo.png" alt="Instagram logo"></a>
                <a href="https://www.youtube.com" target="__BLANK"><img class="footer__div__logos__img"
                        src="../images/youtube-logo.png" alt="Youtube logo"></a>
                <a href="https://www.deviantart.com" target="__BLANK"><img class="footer__div__logos__img"
                        src="../images/deviantart-logo.png" alt="Devianart logo"></a>
                <a href="https://www.facebook.com" target="__BLANK"><img class="footer__div__logos__img"
                        src="../images/facebook-logo.png" alt="Facebook logo"></a>

            </div>
            <div class="footer__div__links">
                <a class="footer__div__links__a" href="../index.html">HOME</a>
                <a class="footer__div__links__a" href="../pages/about-me.html">ABOUT ME</a>
                <a class="footer__div__links__a" href="../pages/portfolio.html">PORTFOLIO</a>
                <a class="footer__div__links__a" href="../pages/client.html">CLIENT</a>
                <a class="footer__div__links__a" href="../pages/contact.html">CONTACT</a>
            </div>
            <div class="footer__div__paragraph">
                <p class="footer__div__p">Â© 2022 ZIERK DESIGN. ALL RIGHTS RESERVED.</p>
            </div>
        </div>
    </footer>
</body>
