    <main class="main-contact">
        <h1 class="animate__animated animate__fadeIn">CONTACT ME!</h1>
        <div class="contact-container animate__animated animate__fadeInUp">
            <section class="contact-container__card1 cards">
                <article class="contact-container__article"><a href="https://www.instagram.com" target="_BLANK"><img
                            class="contact-img imghover imghover2" src="../multimedia/images/instagram-logo.png"
                            alt="Instagram Logo"></a>
                    <div class="contact-container__cards-titles">
                        <p class="h4">Instagram</p>
                    </div>
                </article>
            </section>
            <section class="contact-container__card2 cards">
                <article class="contact-container__article"><a href="https://www.facebook.com" target="_BLANK"><img
                            class="contact-img imghover imghover2" src="../multimedia/images/facebook-logo.png"
                            alt="Facebook Logo"></a>
                    <div class="contact-container__cards-titles">
                        <p class="h4">Facebook</p>
                    </div>
                </article>
            </section>
            <section class="contact-container__card3 cards">
                <article class="contact-container__article"><a href="https://www.deviantart.com" target="_BLANK"><img
                            class="contact-img imghover imghover2" src="../multimedia/images/deviantart-logo.png"
                            alt="DeviantArt Logo"></a>
                    <div class="contact-container__cards-titles">
                        <p class="h4">DevianArt</p>
                    </div>
                </article>
            </section>
            <section class="contact-container__card4 cards">
                <article class="contact-container__article"><a href="https://www.youtube.com" target="_BLANK"><img
                            class="contact-img imghover imghover2" src="../multimedia/images/youtube-logo.png"
                            alt="Youtube Logo"></a>
                    <div class="contact-container__cards-titles">
                        <p class="h4">Youtube</p>
                    </div>
                </article>
            </section>
        </div>
    </main>
    <div class="contact-form">
        <div class="contact-form__div">
            <div class="contact-form__logo">
                <img src="../multimedia/images/zierk-logo.png" alt="Zierk Logo">
            </div>
            <form class="p1" enctype="" method="" action="">
                <!-- FIRST NAME -->
                <div class="fn">
                    <label for="firstname">First name:</label>
                    <input class="form__input" type="text" name="firstname">
                </div>
                <!-- LAST NAME -->
                <div class="ls">
                    <label for="lastname">Last name:</label>
                    <input class="form__input" type="text" name="lastname">
                </div>
                <!-- EMAIL -->
                <div class="em">
                    <label for="email">Email:</label>
                    <input class="form__input" type="email" name="email">
                </div>
                <!-- COMMENTARY -->
                <div class="com">
                    <label for="commentary">Leave us a few words:</label>
                    <textarea class="form__textarea" name="commentary" id="" cols="30" rows="4"></textarea>
                </div>
                <!-- BUTTON -->
                <div class="but">
                    <input class="btn btn--form" type="submit" name="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
    </main>

            </div>
